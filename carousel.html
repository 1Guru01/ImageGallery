    <main>

        <h1>SLIDESHOW GALLERY</h1>
        <div class="slideshow-container">
        
            <div class="slide fade">
                <img src="https://cdn.pixabay.com/photo/2021/12/11/07/50/forest-6862143_1280.jpg">
            </div>
        
            <div class="slide fade">
                <img src="https://cdn.pixabay.com/photo/2025/03/09/08/26/bridge-9456745_1280.jpg" alt="Slide 2">
            </div>
        
            <div class="slide fade">
                <img src="https://cdn.pixabay.com/photo/2022/12/01/04/40/backpacker-7628303_1280.jpg" alt="Slide 3">
            </div>
        
            <div class="slide fade">
                <img src="https://cdn.pixabay.com/photo/2013/10/02/23/03/dog-190056_1280.jpg" alt="Slide 4">
            </div>
        
            <div class="slide fade">
                <img src="https://cdn.pixabay.com/photo/2023/07/01/18/21/water-8100724_1280.jpg" alt="Slide 5">
            </div>
        
            <div class="slide fade">
                <img src="https://cdn.pixabay.com/photo/2024/01/18/10/07/sunset-8516639_1280.jpg" alt="Slide 6">
            </div>
        
            <div class="slide fade">
                <img src="https://cdn.pixabay.com/photo/2024/12/16/16/28/hot-air-balloons-9271140_1280.jpg" alt="Slide 7">
            </div>
        
            <div class="slide fade">
                <img src="https://cdn.pixabay.com/photo/2017/10/05/09/05/railway-2818748_1280.jpg" alt="Slide 8">
            </div>
        
            <div class="slide fade">
                <img src="https://cdn.pixabay.com/photo/2022/01/17/06/38/altai-6943982_1280.jpg" alt="Slide 9">
            </div>
        
            <div class="slide fade">
                <img src="https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_1280.jpg" alt="Slide 10">
            </div>
        
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
        
        <div class="dots">
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
            <span class="dot" data-index="4"></span>
            <span class="dot" data-index="5"></span>
            <span class="dot" data-index="6"></span>
            <span class="dot" data-index="7"></span>
            <span class="dot" data-index="8"></span>
            <span class="dot" data-index="9"></span>
            <span class="dot" data-index="10"></span>
            </div>
    </main>
